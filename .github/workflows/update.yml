name: Update Sileo Repo
on:
  push:
    paths:
      - 'debs/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev bzip2

      - name: Generate Packages & Release
        run: |
          rm -f Packages Packages.bz2 Release
          dpkg-scanpackages -m ./debs > Packages
          bzip2 -fk Packages
          {
            echo "Origin: Minstool Repo"
            echo "Label: Minstool"
            echo "Suite: stable"
            echo "Version: 1.0"
            echo "Codename: ios"
            echo "Architectures: iphoneos-arm64"
            echo "Components: main"
            echo "Description: Kho tweak cho RootHide"
          } > Release

      - name: Generate Packages & Release
        run: |
          # Xóa sạch dấu vết cũ
          rm -f Packages Packages.bz2 Release
          
          # Quét cưỡng ép: Nếu không ra file, lệnh này sẽ báo lỗi ngay để ta biết
          dpkg-scanpackages -m ./debs /dev/null > Packages
          
          # Kiểm tra xem file Packages có nội dung không
          if [ ! -s Packages ]; then
            echo "LỖI: File Packages vẫn trống rỗng! Kiểm tra lại định dạng file deb."
            exit 1
          fi
          
          bzip2 -fk Packages
          
          {
            echo "Origin: Minstool Repo"
            echo "Label: Minstool"
            echo "Suite: stable"
            echo "Version: 1.0"
            echo "Codename: ios"
            echo "Architectures: iphoneos-arm64 iphoneos-arm64e"
            echo "Components: main"
            echo "Description: Kho tweak cho RootHide"
          } > Release
