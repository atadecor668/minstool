name: Update Sileo Repo
on:
  push:
    paths:
      - 'debs/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev bzip2 zstd

      - name: Generate Packages & Release
        run: |
          rm -f Packages Packages.bz2 Release
          # Quét file deb, hỗ trợ cả định dạng nén zstd mới
          dpkg-scanpackages -m ./debs /dev/null > Packages
          
          if [ ! -s Packages ]; then
            echo "LỖI: File Packages trống rỗng! Kiểm tra lại file .deb."
            exit 1
          fi
          
          bzip2 -fk Packages
          {
            echo "Origin: Minstool Repo"
            echo "Label: Minstool"
            echo "Suite: stable"
            echo "Version: 1.0"
            echo "Codename: ios"
            echo "Architectures: iphoneos-arm64 iphoneos-arm64e"
            echo "Components: main"
            echo "Description: Kho tweak cho RootHide"
          } > Release

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Đưa các file mới tạo vào hàng chờ (để tránh lỗi 128)
          git add Packages Packages.bz2 Release
          
          # 2. Kéo dữ liệu mới nhất về và tự động gộp (rebase)
          # Nếu có xung đột, nó sẽ ưu tiên giữ lại các file bot vừa tạo
          git pull origin main --rebase -X ours
          
          # 3. Commit và đẩy lên
          git commit -m "Update repo index" || exit 0
          git push origin main --force
