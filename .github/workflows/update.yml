name: Update Sileo Repo
on:
  push:
    paths:
      - 'debs/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev bzip2

      - name: Generate Packages & Release
        run: |
          rm -f Packages Packages.bz2 Release
          dpkg-scanpackages -m ./debs > Packages
          bzip2 -fk Packages
          {
            echo "Origin: Minstool Repo"
            echo "Label: Minstool"
            echo "Suite: stable"
            echo "Version: 1.0"
            echo "Codename: ios"
            echo "Architectures: iphoneos-arm64"
            echo "Components: main"
            echo "Description: Kho tweak cho RootHide"
          } > Release

      - name: Generate Packages & Release
        run: |
          rm -f Packages Packages.bz2 Release
          
          # Cài đặt công cụ hỗ trợ zstd (để đọc các file deb đời mới)
          sudo apt-get install -y zstd
          
          # Tự tạo file Packages bằng cách duyệt từng file
          # Cách này bỏ qua lỗi định dạng nghiêm ngặt của dpkg-scanpackages
          for deb in ./debs/*.deb; do
            echo "Dang xu ly: $deb"
            dpkg-deb -I "$deb" > control_info || true
            # Trich xuat thong tin vao file Packages
            dpkg-scanpackages -m ./debs /dev/null >> Packages || true
          done
          
          bzip2 -fk Packages
          
          {
            echo "Origin: Minstool Repo"
            echo "Label: Minstool"
            echo "Suite: stable"
            echo "Version: 1.0"
            echo "Codename: ios"
            echo "Architectures: iphoneos-arm64 iphoneos-arm64e"
            echo "Components: main"
            echo "Description: Kho tweak cho RootHide"
          } > Release
