name: Update Sileo Repo
on:
  push:
    paths:
      - 'debs/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev bzip2 zstd

      - name: Generate Packages & Release
        run: |
          rm -f Packages Packages.bz2 Release
          # Quét file deb, hỗ trợ cả định dạng nén zstd mới
          dpkg-scanpackages -m ./debs /dev/null > Packages
          
          if [ ! -s Packages ]; then
            echo "LỖI: File Packages trống rỗng! Kiểm tra lại file .deb."
            exit 1
          fi
          
          bzip2 -fk Packages
          {
            echo "Origin: Minstool Repo"
            echo "Label: Minstool"
            echo "Suite: stable"
            echo "Version: 1.0"
            echo "Codename: ios"
            echo "Architectures: iphoneos-arm64 iphoneos-arm64e"
            echo "Components: main"
            echo "Description: Kho tweak cho RootHide"
          } > Release

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Tạm cất các file Packages/Release vào ngăn kéo
          git add Packages Packages.bz2 Release
          git stash
          
          # 2. Cập nhật mã nguồn mới nhất từ GitHub
          git pull origin main --rebase
          
          # 3. Lấy lại các file từ ngăn kéo ra và đè lên bản cũ
          git stash pop || echo "No changes to pop"
          
          # 4. Commit và đẩy lên bằng mọi giá
          git add Packages Packages.bz2 Release
          git commit -m "Update repo index" || exit 0
          git push origin main --force
